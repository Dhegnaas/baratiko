<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<dl>
	<dt><input type="checkbox" name="ckall" value="All" class="cks">Programming:</dt>
	<dd><input type="checkbox" name="ck" value="Java" class="cks">Java</dd>
	<dd><input type="checkbox" name="ck" value="Python" class="cks">Python</dd>
	<dd> <input type="checkbox" name="ck" value="C-language" class="cks">C language</dd>
	<dd><input type="checkbox" name="ck" value="C#" class="cks">C sharp</dd>
</dl>
</body>
</html>
<script>
	ck=document.getElementsByClassName("cks")
	ck[0].addEventListener("change",()=>{
		for(i=1; i<=ck.length; i+=1){
			if(ck[0].checked)
				ck[i].checked=true;
			else
				ck[i].checked=false;
		}
	})
</script>
