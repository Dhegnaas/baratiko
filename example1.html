<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<form id="fm">
	<p>Number 1: <input type="number" name="txt1" placeholder="Enter number 1: "></p>
</form>
<button id="b1">Add New</button> <button id="b2">Remove</button> <button id="b3">Calculate</button>
<div id="result"></div>
</body>
</html>
<script>
	fm=document.querySelector("#fm")
	i=1
	document.querySelector("#b1").addEventListener("click",()=>{
		i-=-1
		par=document.createElement("p")
		text=document.createTextNode("Number "+i+": ")
		par.appendChild(text)
		inp=document.createElement("input")
		inp.setAttribute("name","number")
		txt="txt"+i
		inp.setAttribute("name",txt)
		pl=`Enter number ${i}: `
		inp.setAttribute("placeholder",pl)
		par.appendChild(inp)
		fm.appendChild(par)
	})
	document.querySelector("#b2").addEventListener("click",()=>{
		pars=document.getElementsByTagName("p")
		fm.removeChild(pars[pars.length-1])
		i=pars.length;
	})
	document.querySelector("#b3").addEventListener("click",()=>{
		n=0;
		for(i=0; i<fm.elements.length; i+=1)
			n+=parseInt(fm.elements[i].value)
		document.querySelector("#result").innerHTML=`Total is <b>${n}</b>`
	})
</script>
