<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script>
	xy=function(qty,price){
		return qty*price;
	};
	qty=parseInt(prompt("Enter qty",7))
	pr=parseInt(prompt("Enter qty"))
	alert(`Total is ${xy(qty,pr)}`)
</script>
</body>
