<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		table{width: 100%}
		th,td,table{border:1px solid blue;border-collapse:collapse; }
		th,td{padding: 5px}
		thead{background-color: #1f1f1f; color: white;}
	</style>
</head>
<body>

</body>
</html>
<script>
	titles=["Name","Tell","Address"]
n=parseInt(prompt("Enter number of people"))
people=new Array(n)
for(i=0; i<people.length; i+=1){
	people[i]=new Array(3)
	for(x=0; x<3; x+=1)
		people[i][x]=prompt(`Enter ${titles[x]} of person ${i+1}: `)
}
document.write(`<table><thead><tr>`)
titles.forEach((t)=>document.write(`<th>${t}</th>`))
document.write(`</tr></thead><tbody>`)
people.map((row)=>{
	document.write(`<tr>`)
		row.forEach((v)=>document.write(`<td>${v}</td>`))
	document.write(`</tr>`)
})
document.write("</tbody></table>")
</script>
