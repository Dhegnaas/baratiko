<script>
	document.write("<h1>Hello world</h1>")
	a=prompt("Enter number 1: ");
	b=prompt("Enter number 2: ")
	sum=parseInt(a)+parseInt(b)
	//document.write("Total is <b>"+sum+"</b>")
	if(sum>100)
		document.write(`Total  <b>${sum}</b> is greater than 100`)
	else if(sum<100)
		document.write(`Total  <b>${sum}</b> is less than 100`)
	else
		document.write(`Total  <b>${sum}</b> is  100`)
</script>
