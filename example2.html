<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		table{width: 40%}
		table,th,td{border:1px solid blue; border-collapse: collapse;}
		th,td{padding: 5px}
		thead{background-color: #1f1f1f; color: white;}
	</style>
</head>
<body>
<table>
	<thead><tr><th>No</th><th>Name</th><th>Tell</th></tr></thead>
	<tbody id="body">
		<tr><td>1</td><td>Ahmed</td><td>66112</td></tr>
		<tr><td>2</td><td>Gacal</td><td>6178871</td></tr>	
	</tbody>
	<tfoot><tr><td><button id="b1">add row</button></td> <td><button id="b2">remove row</button></td> <td><button id="b3">show</button></td></tr></tfoot>
</table>
<p id="pp"></p>
</body>
</html>
<script>
	body=document.querySelector("#body")
	par=document.querySelector("#pp")
	document.getElementById("b1").addEventListener("click",()=>{
		row=body.insertRow(body.rows.length);
		td=row.insertCell(0)
		td.innerHTML=body.rows.length;
		for(i=1; i<=2; i+=1){
			cells=row.insertCell(i)
			cells.setAttribute("contenteditable",true);
		}
	})
document.getElementById("b2").addEventListener("click",()=>body.deleteRow(body.rows.length-1))
	document.getElementById("b3").addEventListener("click",()=>{
		text=""
		for(i=0; i<body.rows.length; i+=1)
			text+="ID: "+body.rows[i].cells[0].innerHTML+" Name: "+body.rows[i].cells[1].innerHTML+" Tell: "+body.rows[i].cells[2].innerHTML+"<br>"
		par.innerHTML=text
	})
</script>
